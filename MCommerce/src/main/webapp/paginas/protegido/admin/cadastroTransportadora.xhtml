<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/WEB-INF/templates/_comum_menu_rodape.xhtml">

	<f:metadata>
		<o:viewParam name="transportadora" value="#{cadastroTransportadoraMB.transportadora}" />
		<f:viewAction action="#{cadastroTransportadoraMB.init()}"/>
	</f:metadata>
	
	<ui:define name="content">
	
		<p:growl id="idMessages" showDetail="true" autoUpdate="true" severity="info" />
		<p:messages id="idMessagesErrors" showDetail="true" autoUpdate="true" closable="true" severity="error" />
		
		<div align="center">
			<h:form id="formCadTrans">
				<p:panelGrid columns="2" style="margin-top: 35px; margin-bottom: 35px; margin-left: 35px; margin-rigth: 35px;">
					
					<p:fieldset legend="Endereço" style="margin-right: 35px; margin-left: 35px; margin-top: 15px; margin-bottom: 15px;">
						<p:panelGrid columns="1" style="text-align: center;">
							<p:panelGrid columns="2" style="text-align: center;">
								<p:inputText id="rua" value="#{cadastroTransportadoraMB.transportadora.endereco.rua}"  placeholder="rua" size="32" />
								<p:inputText  id="numero" value="#{cadastroTransportadoraMB.transportadora.endereco.numero}" placeholder="Nº 00" size="4" />
							</p:panelGrid>
							<p:panelGrid columns="2" style="text-align: center;">
							<p:inputText id="bairro" value="#{cadastroTransportadoraMB.transportadora.endereco.bairro}" placeholder="bairro" size="29" />
							<p:inputText id="cep" value="#{cadastroTransportadoraMB.transportadora.endereco.CEP}" placeholder="CEP" size="7" />
							</p:panelGrid>
							<p:inputText id="complemento" value="#{cadastroTransportadoraMB.transportadora.endereco.complemento}" placeholder="complemento" size="44" />
							<p:panelGrid columns="2" style="text-align: center;">
								<p:inputText id="cidade" value="#{cadastroTransportadoraMB.transportadora.endereco.cidade}" placeholder="cidade" size="32" />
								<p:selectOneMenu id="uf" value="#{cadastroTransportadoraMB.transportadora.endereco.estado}" label="Estado" required="true">
									<f:selectItem  itemLabel="UF" itemValue="#{null}" noSelectionOption="true" itemDisabled="true" />
									<f:selectItems value="#{cadastroTransportadoraMB.uf}" var="g" itemLabel="#{g.nome}" itemValue="#{g}" />
								</p:selectOneMenu>
							</p:panelGrid>
						</p:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Dados da Transportadora" style="margin-right: 35px; margin-left: 35px; margin-top: 15px; margin-bottom: 15px;">
						<p:panelGrid columns="1" style="text-align: center;">
						<p:inputText id="nomeFantasia" value="#{cadastroTransportadoraMB.transportadora.nomeFantasia}" placeholder="nome fantasia" size="30" required="true"/>
						<p:inputText id="cnpj" value="#{cadastroTransportadoraMB.transportadora.CNPJ}" placeholder="CNPJ" size="30" required="true"/>
						<p:inputText id="email" value="#{cadastroTransportadoraMB.transportadora.email}" placeholder="e-mail" size="30" required="true"/>
						<p:inputText id="telefone" value="#{cadastroTransportadoraMB.transportadora.telefone}" placeholder="telefone" size="30" required="true"/>
														<p:commandButton value="Prosseguir" action="#{cadastroTransportadoraMB.saveTransportadora}" update="@form" 
									style="width: 400px; height:40px; margin-top:50" icon="fa fa-hand-o-right"/>
						</p:panelGrid>
					</p:fieldset>
				</p:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
